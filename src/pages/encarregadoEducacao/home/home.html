<ion-header>
    <ion-toolbar color="primary">
        <ion-title>APPNOME</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentModal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list class="setBackground">

        <ion-list-header>
            ENCARREGANDOS
        </ion-list-header>

        <ion-item-sliding *ngFor="let encarregando of encarregandos">

            <ion-item>
                <h2 class="paddingList">{{encarregando.nome}}</h2>
                <ion-badge class="colorBadge" item-right>1</ion-badge>
                <ion-icon class="arrowSpace" name="arrow-forward" item-right light></ion-icon>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="secondary">
                    <ion-icon name="create"></ion-icon>
                    Editar
                </button>
                <button ion-button color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Apagar
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>
