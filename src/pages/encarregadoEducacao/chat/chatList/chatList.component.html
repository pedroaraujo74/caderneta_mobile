<ion-content>
    <!-- LISTA CONVERSAS -->
    <ion-list>

<!-- ******************* 
     *******************
     .mensagemOn e mensagemOnC ======> Quando tem notificaÃ§Ã£o
-->
<div *ngFor="let item of professores | async">
  <div *ngIf="item.codigo_turmas[0] == turma || item.codigo_turmas[1] == turma || item.codigo_turmas[2] == turma || item.codigo_turmas[3] == turma  || item.codigo_turmas[4] == turma || item.codigo_turmas[5] == turma || item.codigo_turmas[6] == turma">
        <ion-item-sliding class="listChatTop">
            <ion-item class="listChat" (click)="chatMensage($event, item.$key)">
                <ion-avatar item-left class="avatarListChat">
                  <img [src]="item.photoUrl">
                </ion-avatar>
                <h2 class="mensagemOn" color="primary">{{item.disciplina}}</h2>
                <h3 class="mensagemOn">{{item.name}}</h3>
                <p class="mensagemOnC"></p>
                <ion-note item-right class="timeChat mensagemOnC">3:43</ion-note>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" icon-left>
                    <ion-icon name="trash"></ion-icon>
                    Eliminar
                </button>
            </ion-item-options>
        </ion-item-sliding>
      </div>

  </div>
</ion-list>

</ion-content>
