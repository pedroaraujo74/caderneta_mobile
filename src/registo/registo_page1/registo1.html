<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Credenciais
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" novalidate>

        <ion-list class="listTop">

            <!-- EMAIL -->
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <!-- PASSWORD -->
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <!-- PASSWORD CONFIRMAR -->
            <ion-item> 
                <ion-label>Confirmar password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Codigo Disciplina</ion-label>
                <ion-input type="text" formControlName="codigo_disciplina"></ion-input>
            </ion-item>

        </ion-list>


        <!-- BUTTON SEGUINTE -->
        <ion-footer color="primary">

            <ion-list no-lines class="listBottom">
                <ion-item color="blue1" class="btnSeguinteRegisto" (click)="registar(form.value, form.valid)">
                    SEGUINTE
                    <ion-icon name="arrow-forward" item-right class="iconBtnSeguinteRegisto"></ion-icon>
                </ion-item>
            </ion-list>

        </ion-footer>
    </form>
</ion-content>
