<ion-header color="white">
  <ion-navbar color="white">
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list class="listTop">
        
         <!-- PRIMEIRO NOME -->
        <ion-item>
            <ion-label>Primeiro nome</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <!-- ULTIMO NOME -->
        <ion-item>
            <ion-label>Último nome</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <!-- DATA NASCIMENTO -->
        <ion-item>
            <ion-label>Data de nascimento</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>

         <!-- TELEMOVEL -->
        <ion-item>
            <ion-label>Telemóvel</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list radio-group>

        <ion-item>
            <ion-label color="labelInput">Masculino</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label color="labelInput">Feminino</ion-label>
            <ion-radio value="rust"></ion-radio>
        </ion-item>
    </ion-list>

    <!-- BUTTON SEGUINTE -->
    <ion-footer color="primary">

        <ion-list no-lines class="listBottom">
            <ion-item color="primary" class="btnSeguinteRegisto" (click)="homepage()">
                FINALIZAR
                <ion-icon name="arrow-forward" color="white" item-right class="iconBtnSeguinteRegisto"></ion-icon>
            </ion-item>  
        </ion-list>

    </ion-footer>
    
</ion-content>
