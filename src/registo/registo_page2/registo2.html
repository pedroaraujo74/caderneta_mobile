<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Perfil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" novalidate>
        <ion-list class="listTop">

            <!-- PRIMEIRO NOME -->
            <ion-item>
                <ion-label>Nome completo</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <!-- DATA NASCIMENTO -->
            <ion-item>
                <ion-label>Data de nascimento</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" formControlName="date"></ion-datetime>
            </ion-item>

            <!-- TELEMOVEL -->
            <ion-item>
                <ion-label>Telemóvel</ion-label>
                <ion-input type="number" formControlName="telemovel"></ion-input>
            </ion-item>

        </ion-list>

        <ion-list radio-group  formControlName="genero">

            <ion-item>
                <ion-label color="labelInput">Masculino</ion-label>
                <ion-radio value="0" checked="true"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label color="labelInput">Feminino</ion-label>
                <ion-radio value="1"></ion-radio>
            </ion-item>
        </ion-list>


        <ion-list>
            <ion-list-header>
                Educando
            </ion-list-header>

            <ion-item>
                <ion-label>Código Turma</ion-label>
                <ion-input type="text" formControlName="codigo_disciplina"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Nome do educando(a)</ion-label>
                <ion-input type="text" formControlName="filho"></ion-input>
            </ion-item>

        </ion-list>



        <!-- BUTTON SEGUINTE -->
        <ion-footer>

            <ion-list no-lines class="listBottom">
                <ion-item color="blue1" class="btnSeguinteRegisto" (click)="concluir(form.value, form.valid)">
                    FINALIZAR
                    <ion-icon name="arrow-forward" item-right class="iconBtnSeguinteRegisto"></ion-icon>
                </ion-item>
            </ion-list>

        </ion-footer>
    </form>
</ion-content>
