<ion-header>
    <ion-navbar color="white" class="navbarTopBlue">
        <ion-title class="titleTopBlue">
            Perfil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" novalidate>
        <ion-list class="listTop">

            <!-- PRIMEIRO NOME -->
            <ion-item>
                <ion-label>Primeiro nome</ion-label>
                <ion-input type="text" formControlName="firstName"></ion-input>
            </ion-item>

            <!-- ULTIMO NOME -->
            <ion-item>
                <ion-label>Último nome</ion-label>
                <ion-input type="text" formControlName="lastName"></ion-input>
            </ion-item>

            <!-- DATA NASCIMENTO -->
            <ion-item>
                <ion-label>Data de nascimento</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" formControlName="date"></ion-datetime>
            </ion-item>

            <!-- TELEMOVEL -->
            <ion-item>
                <ion-label>Telemóvel</ion-label>
                <ion-input type="number" formControlName="telemovel"></ion-input>
            </ion-item>

        </ion-list>

        <ion-list radio-group  formControlName="genero">

            <ion-item>
                <ion-label color="labelInput">Masculino</ion-label>
                <ion-radio value="0"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label color="labelInput">Feminino</ion-label>
                <ion-radio value="1"></ion-radio>
            </ion-item>
        </ion-list>

        <!-- BUTTON SEGUINTE -->
        <ion-footer color="primary">

            <ion-list no-lines class="listBottom">
                <ion-item color="primary" class="btnSeguinteRegisto" (click)="concluir(form.value, form.valid)">
                    FINALIZAR
                    <ion-icon name="arrow-forward" color="white" item-right class="iconBtnSeguinteRegisto"></ion-icon>
                </ion-item>
            </ion-list>

        </ion-footer>
    </form>
</ion-content>
