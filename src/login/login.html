<ion-header color="white">
  <ion-navbar color="white">
    <ion-title>
      Entrar
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list class="listTop">

        <!-- EMAIL -->
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <!-- PASSWORD -->
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <!-- BUTTON ENTRAR -->
    <button ion-button full color="primary">
        <ion-icon name="arrow-round-forward" class="iconLoginBtn">
        </ion-icon>
    </button>

    <!-- BUTTON REGISTAR -->
    <ion-footer>
        <button ion-button full (click)="registo1()" class="btnRegisto" color="blue1">
            Registe-se
        </button>
    </ion-footer>

</ion-content>
