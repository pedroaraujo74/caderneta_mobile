<ion-header >
    <ion-navbar color="primary" no-border>
        <ion-title>
            Entrar
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" novalidate (ngSubmit)="login(form.value, form.valid)">
  <ion-list>

    <!-- EMAIL -->
    <ion-item>
      <ion-icon name="mail" item-left class="iconColor"></ion-icon>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
  
    <!-- PASSWORD -->
    <ion-item>
      <ion-icon name="key" item-left class="iconColor"></ion-icon>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

  </ion-list>

  <!-- BUTTON ENTRAR -->
  <button ion-button full color="primary" type="submit" class="submitButton">
      <ion-icon name="arrow-round-forward" class="iconLoginBtn">
      </ion-icon>
  </button>
    {{err}}
  </form>

    <ion-footer>
        <ion-list no-lines class="listBottom">
            <ion-item color="blue1" (click)="registo1()" style="text-align:center">
                  Registe-se
            </ion-item>
        </ion-list>
    </ion-footer>

</ion-content>
